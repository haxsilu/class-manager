<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student • Exam Booking</title>
  <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
  <main>
    <header>
      <h1>Main Exam Booking</h1>
      <p>Reserve your seat for the December 5th examination.</p>
      <div class="status-bar" id="student-status"></div>
    </header>

    <section class="card" id="profile-card">
      <h2>Your Profile</h2>
      <p id="student-name"></p>
      <p id="student-grade"></p>
      <button id="student-logout" class="secondary">Logout</button>
    </section>

    <section class="card" id="booking-card">
      <h2>Seat Booking</h2>
      <div class="flex" style="gap:0.75rem;">
        <div class="grow">
          <label>Session</label>
          <select id="slot-select"></select>
        </div>
        <div>
          <label>&nbsp;</label>
          <button id="refresh-layout">Refresh</button>
        </div>
      </div>
      <div class="notice" id="booking-info">Loading current booking…</div>
      <div class="seat-layout" id="student-seat-layout"></div>
      <div class="flex" style="margin-top:0.5rem; gap:0.5rem; align-items:center;">
        <div class="grow" id="selection-info">Select a seat to continue.</div>
        <button id="confirm-booking">Confirm Booking</button>
      </div>
      <div class="notice" style="margin-top:0.75rem;">
        <strong>Legend:</strong>
        <span style="margin-left:0.5rem;">Blue = Grade 7</span>
        <span style="margin-left:0.5rem;">Green = Grade 8</span>
      </div>
    </section>

    <footer>Created by Pulindu Pansilu</footer>
  </main>

  <script src="/static/js/common.js"></script>
  <script src="/static/js/student.js"></script>
</body>
</html>
