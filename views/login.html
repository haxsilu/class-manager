<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class Management System • Login</title>
  <link rel="stylesheet" href="/static/css/main.css" />
  <style>
    .login-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-cards {
      align-items: flex-start;
    }
    .login-cards .card {
      min-height: 320px;
    }
  </style>
</head>
<body>
  <main>
    <header class="login-header">
      <h1>Class Management System</h1>
      <p>Secure multi-role portal for administrators and students.</p>
    </header>

    <div class="grid two login-cards">
      <div class="card">
        <h2>Administrator Login</h2>
        <form id="admin-form" class="grid" style="gap:0.75rem;">
          <div>
            <label for="admin-username">Username</label>
            <input id="admin-username" name="username" autocomplete="username" placeholder="admin" required />
          </div>
          <div>
            <label for="admin-password">Password</label>
            <input id="admin-password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" required />
          </div>
          <button type="submit">Sign in as Administrator</button>
        </form>
      </div>

      <div class="card">
        <h2>Student Login</h2>
        <p class="notice">Username is your registered phone number. Default password is <strong>1234</strong> unless changed by an administrator.</p>
        <form id="student-form" class="grid" style="gap:0.75rem;">
          <div>
            <label for="student-username">Phone Number</label>
            <input id="student-username" name="username" autocomplete="username" placeholder="07XXXXXXXX" required />
          </div>
          <div>
            <label for="student-password">Password</label>
            <input id="student-password" name="password" type="password" autocomplete="current-password" placeholder="1234" required />
          </div>
          <button type="submit">Sign in as Student</button>
        </form>
      </div>
    </div>

    <div class="status-bar" id="login-status"></div>
    <footer>Created by Pulindu Pansilu</footer>
  </main>

  <script src="/static/js/common.js"></script>
  <script src="/static/js/login.js"></script>
</body>
</html>
